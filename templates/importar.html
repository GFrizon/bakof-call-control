{% extends "layout.html" %}
{% block title %}Importar Clientes{% endblock %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="fw-bold mb-0">
    <i class="bi bi-cloud-upload"></i> Importar Clientes (CSV)
  </h2>
  <a href="{{ url_for('meus_clientes') }}" class="btn btn-secondary">
    <i class="bi bi-arrow-left"></i> Voltar
  </a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Selecione o Consultor Responsável *</label>
        <select name="consultor_id" class="form-select" required>
          <option value="">-- Escolha --</option>
          {% for c in consultores %}
            <option value="{{ c.id }}">{{ c.nome }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Arquivo CSV *</label>
        <input type="file" name="arquivo" accept=".csv" class="form-control" required>
        <small class="text-muted">
          O arquivo deve estar no formato CSV (; separado por ponto e vírgula).
        </small>
      </div>

      <button type="submit" class="btn btn-success">
        <i class="bi bi-upload"></i> Importar Arquivo
      </button>
    </form>
  </div>
</div>

{% endblock %}
